<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario ajax</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/ajax.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
		<link href="css/Styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Formulario AJAX.</p>
                </div>
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Tu Nombre*" id="nombre"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Apellido Paterno*" id="apaterno"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Apellido Materno*" id="amaterno"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Ciudad*" id="ciudad"/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="enviar" class="btnSubmit">Enviar</button>
                </div>
            </div>
        </div>


	</body>
</html>
